<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kale 3D</title>
</head>
<body >
    <header>
        <h1>Kale 3D</h1>
        <img src="img/kale_3d_logo.jpg" alt="kale_3d_logo">
      </header>
  
    <nav>
        <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Nuestro equipo</a></li>
        <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>Nuestros productos</h2>
            <div id="productos">
                <!-- Aca se renderizan los productos -->
            </div>
        </section>
        <div>
            <h2>Carrito:</h2>
            <h3 id="carrito"></h3>

            <div id="vaciarCarrito">

            </div>
            <p id="costoEnvio"> </p>
            <span > Seleccione un destino: </span>
            <select name="envio" id="envio" onchange="calcularEnvio()"> 
                    <option value="" selected >Destinos:</option>
                    <!-- Aca se generan las opciones -->
                </select>
                <br> <br>
                <label >*Metodo de pago:</label>
                <select name="tipoPago" id="tipoPago" onchange="calcularPrecioTotal()">
                    <option value="">----</option>
                    <option value="efectivo">Efectivo </option>
                    <option value="tarjeta">Tarjeta </option>
                </select>
                <h4 id="precioFinal"></h4>
                
                <br> <br>
                <hr >
                <p>*Pago en efectivo -%5 de descuento sobre el/los productos</p>
                <p>*Pago en tarjeta +%10 de descuento sobre el/los productos</p>
        </div>
    </main>
    <footer>
        <h5> Copyright 2022 Â© Kale 3D todos los derechos reservados </h5>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
